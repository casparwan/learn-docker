server {
  listen       5678;
  server_name  112.126.60.129;
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
  }
  # 代理配置，解决跨域问题  
  location /api {
      proxy_pass http://127.0.0.1:1111;
  }

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}